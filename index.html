<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>skyFace</title>
</head>

<body>
	<main>

			<header>
				<h1>skyFace</h1>

				<div>
					<h2>Jak oceniasz zakup biletu w aplikacji SkyCash?</h2>

						<div>
							<img src="smiling-emoticon-square-face.svg" alt="happy-face">
						</div>
						<div>
							<img src="normal-face-in-rounded-square.svg" alt="normal-face">

						<div>
							<img src="sad-face-in-rounded-square.svg" alt="sad-face">

					</div>
				</div>
				<button>Wyczyść</button>

		</section>

	<footer>
		<section>
			<p>Zespół kursu "Junior UX Designer" InfoShare Academy</p>
			<p>@ Web-ski, 2019</p>
			<div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a
					href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>

		</section>
	</footer>

	<script type="text/javascript" src="script.js"></script>
